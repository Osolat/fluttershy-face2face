<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Face-2-Face</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo-container">
            <img src="./images/chat-icon.png" alt="doge logo" class="logo-img"/>
            <h1 class="logo-text">
                Face-<span class="logo-highlight">2-Face</span>
            </h1>
        </div>
        <div class="room-header" id="room-header-id">

        </div>
    </header>
    <div class="content-container">
        <div class="active-users-panel" id="active-user-container" style="overflow-y: scroll;">
            <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="focus-container">
            <h2 class="talk-info" id="talking-with-info">
                Videofeed
            </h2>
            <div class="video-container" id="focus-video">
                <canvas id="mix-canvas"></canvas>
                <!--
                                <video autoplay class="remote-video" id="remote-video"></video>
                -->
            </div>
            <div class="context-container">
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
                <img src="./images/Hat-Waluigi-icon.png" alt="Dummy" class="logo-img" style="height: 100%"/>
            </div>
        </div>
        <div class="text-chat-container">
            <h2>
                Chatlog
            </h2>
            <div class="chat-log">
                <ul id="chat-log-list">
                </ul>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-text-input">
            </div>
        </div>
        <video autoplay muted class="local-video" id="local-video"></video>
        <!--
                <canvas id="mix-canvas" width="200" height="200"></canvas>
        -->

    </div>
</div>
<script src="./javascripts/room.js"></script>
</body>
</html>
